name: Build and Release Application

on:
  push:
    tags:
      - "v*"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, converted_to_draft]
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RhythmGame Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-windows:
    needs: [create-release]
    if: |
      always() && (
        needs.create-release.result == 'success' ||
        needs.create-release.result == 'skipped'
      )
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o publish-windows

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix

      - name: Create Windows Installer
        run: |
          # Use version from tag if available, otherwise use 0.1.0
          $version = "${{ needs.create-release.outputs.version }}"
          if (-not $version) { $version = "0.1.0" }

          echo "<?xml version='1.0' encoding='UTF-8'?>
          <Wix xmlns='http://wixtoolset.org/schemas/v4/wxs'>
            <Package
              Name='RhythmGame'
              Version='$version'
              Manufacturer='RhythmGame'
              UpgradeCode='BAD51A35-A8E4-4F6D-8B5C-2C3FD12296F6'>

              <StandardDirectory Id='ProgramFiles64Folder'>
                <Directory Id='INSTALLFOLDER' Name='RhythmGame'>
                  <Component Id='MainExecutable'>
                    <File Id='GameEXE' Source='publish-windows/RhythmGame.exe' KeyPath='yes' />
                  </Component>
                </Directory>
              </StandardDirectory>

              <MajorUpgrade DowngradeErrorMessage='A newer version of RhythmGame is already installed.' />

              <Feature Id='Complete' Level='1'>
                <ComponentRef Id='MainExecutable' />
              </Feature>
            </Package>
          </Wix>" > installer.wxs

          wix build installer.wxs -o RhythmGame-Setup.msi

      - name: Upload Release Asset
        if: needs.create-release.result == 'success'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./RhythmGame-Setup.msi
          asset_name: RhythmGame-Setup.msi
          asset_content_type: application/x-msi

      - name: Upload Build Artifact
        if: needs.create-release.result != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: RhythmGame-Setup.msi
          path: RhythmGame-Setup.msi
          retention-days: 7

  build-macos:
    needs: [create-release]
    if: |
      always() && (
        needs.create-release.result == 'success' ||
        needs.create-release.result == 'skipped'
      )
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install FreeType
        run: |
          brew update
          brew install freetype
          brew install freeimage
          echo "DYLD_LIBRARY_PATH=$(brew --prefix)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=$(brew --prefix)/lib:$DYLD_FALLBACK_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=false -o publish-macos

      - name: Create App Bundle
        run: |
          mkdir -p RhythmGame.app/Contents/MacOS
          mkdir -p RhythmGame.app/Contents/Resources
          cp publish-macos/* RhythmGame.app/Contents/MacOS/

          # Use version from tag if available, otherwise use 0.1.0
          VERSION="${{ needs.create-release.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="0.1.0"
          fi

          echo "<?xml version='1.0' encoding='UTF-8'?>
          <!DOCTYPE plist PUBLIC '-//Apple//DTD PLIST 1.0//EN' 'http://www.apple.com/DTDs/PropertyList-1.0.dtd'>
          <plist version='1.0'>
          <dict>
            <key>CFBundleName</key>
            <string>RhythmGame</string>
            <key>CFBundleDisplayName</key>
            <string>RhythmGame</string>
            <key>CFBundleIdentifier</key>
            <string>com.RhythmGame.game</string>
            <key>CFBundleVersion</key>
            <string>$VERSION</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleExecutable</key>
            <string>RhythmGame</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.12</string>
          </dict>
          </plist>" > RhythmGame.app/Contents/Info.plist

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "RhythmGame Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "RhythmGame.app" 200 190 \
            --hide-extension "RhythmGame.app" \
            --app-drop-link 600 185 \
            "RhythmGame.dmg" \
            "RhythmGame.app"

      - name: Upload Release Asset
        if: needs.create-release.result == 'success'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./RhythmGame.dmg
          asset_name: RhythmGame.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload Build Artifact
        if: needs.create-release.result != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: RhythmGame.dmg
          path: RhythmGame.dmg
          retention-days: 7
